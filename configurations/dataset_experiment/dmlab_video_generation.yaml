# @package _global_
# 12 x H100 GPUs

# When the (dataset, experiment) pair aligns with the file name of this yaml, 
# the values here will override individual yamls files for dataset, algorithm and experiment.
# useful for dataset-specific overrides
defaults:
  - ../algorithm/backbone@algorithm.backbone: dit3d
  - ../algorithm@algorithm.vae: kl_autoencoder_preprocessor

dataset:
  latent:
    enabled: True
  num_eval_videos: 768
  max_frames: 16

algorithm:
  lr_scheduler:
    name: constant_with_warmup
    num_warmup_steps: 10000
    num_training_steps: 550000
  weight_decay: 0.001
  diffusion:
    loss_weighting:
      strategy: sigmoid
      sigmoid_bias: -1.0
    training_schedule:
      name: cosine
      shift: 0.125
    beta_schedule: cosine_simple_diffusion
    schedule_fn_kwargs:
      shifted: 0.125
  uniform_future:
    enabled: false
  backbone:
    patch_size: 2
    external_cond_dropout: 0.1
  vae:
    # pretrained_path: /scratch/s224075134/temporal_diffusion/FAR/pretrained/dcae/DCAE_DMLab_Res64-17035ae5.pth
    batch_size: 2
  logging:
    max_num_videos: 32

experiment:
  training:
    lr: 1e-4
    batch_size: 8
    max_epochs: 10
    data:
      shuffle: False
    checkpointing:
      every_n_epochs: 1
      every_n_train_steps: null
      save_last: True
      save_top_k: -1
  validation:
    batch_size: 16
    val_every_n_step: 25000
    val_every_n_epoch: null
    limit_batch: 50
    data:
      num_workers: 0
  test:
    batch_size: 16
    data:
      num_workers: 0
